<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Background Changer</title>
	</head>
	<style>
		body {
			margin: 0;
		}
		p {
			width: 100%;
			margin: 200px 0px 300px 0px;
			text-align: center;
			font-size: 60px;
			font-weight: bold;
		}
		button {
			width: 140px;
			height: 57px;
			display: block;
			margin: auto;
			position: relative;
      top: -300px;
			text-align: center;
			font-size: 22px;
			background-color: grey;
			border-radius: 7px;
			border: 0;
			outline: 0;
		}
	</style>
	<body>
		<script type = "text/javascript">
			function changer(){
				let color = '#';
				for(let i = 0; i < 6; i++){
  				color += Math.floor(Math.random()*16).toString(16)
				}
				document.body.style.backgroundColor = color;
			}
		</script>
		<p>HEX COLOR :#3474FF</p>
		<br><button style = "color: white;" onclick="changer()">CLICK ME</button>
	</body>
</html>
