<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Background Changer</title>
	</head>
	<style>
		p {
			width: 100%;
			margin: 200px 0px 300px 0px;
			text-align: center;
			font-size: 60px;
			font-weight: bold;
		}
		button {
			width: 140px;
			height: 57px;
			display: block;
			margin: auto;
			position: relative;
      top: -300px;
			text-align: center;
			font-size: 22px;
			background-color: grey;
			text-decoration: none;
			text-decoration-color: white;
			border-radius: 7px;
			border: 0;
			outline: 0;
		}
		
	
	
	</style>
	<body>

		<p>HEX COLOR :#3474FF</p>
	
		<br><button>CLICK ME</button>
	</body>
</html>
